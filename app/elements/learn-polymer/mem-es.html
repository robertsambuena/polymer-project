<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="mem-es">
  <template>
  
    <style>
      :host {
        display: block;
      }
      iron-image {
        width: 860px;
        height: 490px;
        background-color: lightgray;
      }
      .navigation {
        display: block;
      }
      iron-pages {
        height: 500px;
      }
    </style>

    <iron-pages id="pages" class="layout horizontal center-justified" selected="{{selected}}">
      <section>
        <iron-image sizing="cover" preload fade src="/images/mem-es/0.png"></iron-image>
      </section>
      <section>
        <iron-image sizing="cover" preload fade src="/images/mem-es/1.jpg"></iron-image>
      </section>
      <section>
        <iron-image sizing="cover" preload fade src="/images/mem-es/2.jpg"></iron-image>
      </section>
      <section>
        <iron-image sizing="cover" preload fade src="/images/mem-es/3.png"></iron-image>
      </section>
      <section>
        <iron-image sizing="cover" preload fade src="/images/mem-es/4.png"></iron-image>
      </section>
      <section>
        <iron-image sizing="cover" preload fade src="/images/mem-es/5.png"></iron-image>
      </section>
      <section>
        <iron-image sizing="cover" preload fade src="/images/mem-es/6.png"></iron-image>
      </section>
      <section>
        <iron-image sizing="cover" preload fade src="/images/mem-es/7.png"></iron-image>
      </section>
      <section>
        <iron-image sizing="cover" preload fade src="/images/mem-es/8.jpg"></iron-image>
      </section>
      <section>
        <iron-image sizing="cover" preload fade src="/images/mem-es/9.png"></iron-image>
      </section>
      <section>
        <iron-image sizing="cover" preload fade src="/images/mem-es/9.png"></iron-image>
      </section>
      <section>
        <iron-image sizing="cover" preload fade src="/images/mem-es/11.jpg"></iron-image>
      </section>
      <section>
        <iron-image sizing="cover" preload fade src="/images/mem-es/12.png"></iron-image>
      </section>
    </iron-pages>

    <div class="navigation layout horizontal justified">
      <paper-button raised on-tap="_goPrev">
        <iron-icon icon="chevron-left"></iron-icon>
      </paper-button>
      <paper-input id="pageNumber" value="{{selected::input}}"></paper-input>
      <paper-button raised on-tap="_goNext">
        <iron-icon icon="chevron-right"></iron-icon>
      </paper-button>
    </div>

  </template>

  <script>
    (function () {
      'use strict';

      Polymer({
        is: 'mem-es',
        properties: {
          
        },
        ready: function() {
          this.selected = 0;
        },
        _goPrev: function () {
          this.$.pages.selectPrevious();
        },
        _goNext: function () {
          this.$.pages.selectNext();
        }
      });
    })();
  </script>

</dom-module>
